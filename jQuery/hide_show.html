<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#a").click(function(){
        $("p").hide();
    });
    $("#b").click(function(){
        $("h2").hide();
    });
    $("#c").click(function(){
        $("h2,p").show();
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id="b">Hide heading</button>
<button id="a">Hide paragraph</button>
<button id="c">Show</button>

</body>
</html>
