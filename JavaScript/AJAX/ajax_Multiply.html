<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel ="stylesheet" href="ajax.css" type="text/css" />
</head>
<body>

<h2>The XMLHttpRequest Object</h2>

<h3>Start typing a number in the input field below:</h3>

<form action="">
  Number: <input type="text" id="number" onkeyup="showHint(this.value)">
</form>

<p><span id="txtHint"></span></p>

<script>
function showHint(str) {
  var xhttp;
  if (str.length == 0) {
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("txtHint").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax_resultMultiply.php?num="+str, true);
  xhttp.send();
}
</script>

</body>
</html>
